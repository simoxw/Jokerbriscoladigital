<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./assets/icon.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Joker Briscola">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1e453e">
  <link rel="apple-touch-icon" href="/Jokerbriscoladigital/assets/icon.png">
  <link rel="manifest" href="./manifest.json">
  <title>Joker Briscola - Digital Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --vh: 1vh;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0f172a;
      overscroll-behavior: none;
      touch-action: none;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      /* Previene il menu "copia/salva" al tocco lungo */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      /* Gestione Notch / Safe Areas */
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      padding-right: env(safe-area-inset-right, 0px);
    }

    #root {
      height: 100%;
      width: 100%;
    }

    .font-cinzel {
      font-family: 'Cinzel', serif;
    }

    @keyframes card-pop {
      0% {
        transform: scale(1.2) translateY(20px);
        opacity: 0;
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes turn-glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(251, 191, 36, 0.2);
        filter: brightness(1);
      }

      50% {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        filter: brightness(1.1);
      }
    }

    @keyframes card-draw {
      0% {
        transform: translate(-50%, -150%) scale(0.5);
        opacity: 0;
      }

      100% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }

    .animate-card-pop {
      animation: card-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .animate-turn-glow {
      animation: turn-glow 2s ease-in-out infinite;
    }

    .animate-card-draw {
      animation: card-draw 0.5s ease-out forwards;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
  <script type="module" crossorigin src="/Jokerbriscoladigital/assets/index-CpZrNpkc.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    const updateVH = () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    window.addEventListener('resize', updateVH);
    window.addEventListener('orientationchange', updateVH);
    updateVH();
  </script>
</body>

</html>
